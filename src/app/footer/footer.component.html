<!-- Footer avertissement + Cagnote -->
<footer>
  <div class="compte-info">
    <div
      class="compte-info-card-item cagnote"
      *ngIf="isConnected() && !currentUser.isLunchLady"
    >
      <p>Il me reste :</p>
      <p>{{ currentUser.wallet }} €</p>
      <p>sur ma cagnote</p>
      <div class="end-order">
        <p *ngIf="endCommande">Fin des Commandes :</p>
        <p *ngIf="endCommande">{{ endCommande }}</p>
        <p *ngIf="!endCommande">Les commandes sont terminées</p>
      </div>
    </div>

    <div class="btn-credit" *ngIf="isConnected() && currentUser.isLunchLady">
      <button routerLink="/user-list" class="btn-green get-user">
        Créditer un employé 
      </button>
    </div>
    <!-- <div class="user-info">
            <p>Afin de créditer votre cagnotte,
               veuillez passer au comptoir
               de Mme Cantine, merci.</p>
        </div> -->
  </div>
</footer>
