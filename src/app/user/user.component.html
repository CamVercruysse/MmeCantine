<div class="page">
  <div class="list-container">
    <ul>
      <li *ngFor="let user of users">
        <p routerLink="/user/{{ user.id }}">{{ user.name }} {{ user.firstname }} {{user.wallet}}€</p>
        <input placeholder="Montant à créditer" #amount>
        <button class="btn-green" (click)="creditOneUser(user.id, amount.value)">Créditer</button>
      </li>
  </ul>
  </div>
  
</div>
