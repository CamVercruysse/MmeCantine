<div class="container">
  <h1>Nouveau menu</h1>
</div>

<div class="form-container">
  <form>
    <div class="row">
      <div class="col">
        <label>Nom :</label>
        <input type="text" placeholder="Menu Festif" />
      </div>
      <div class="col">
        <label>Prix :</label>
        <input type="number" placeholder="12 euro" />
      </div>
    </div>

    <div class="row">
      <div class="col">
        <label>Disponibilit√© :</label>
        <input type="text" />
      </div>
      <div class="col">
        <label>Plats :</label>
        <select>
          <option>Choisir plats</option>
          <option *ngFor="let meal of meals">{{meal.label}}</option>
        </select>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <label>Description</label>
        <textarea name="" id="" cols="30" rows="10"></textarea>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <button class="btn-green">Valider</button>
      </div>
    </div>
  </form>
</div>
