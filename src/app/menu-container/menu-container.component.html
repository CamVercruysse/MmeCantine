<div class="container">
  <h1>Au menu aujourd'hui !</h1>

  <div class="menu-container">
    <div *ngFor="let menu of menus">
      <div class="menu-item">
        <div class="indicateur">
          <span>Reste</span>
        </div>
        <div class="header">
          <h3>{{ menu.label }}</h3>
          <span>{{ menu.priceDF }} â‚¬</span>
        </div>
        <h2 *ngIf="menu.meals">{{ menu.meals[0].label }}</h2>
        <div class="btn">
          <button class="btn-pink" routerLink="/menu/{{ menu.id }}">
            Voir le detail
          </button>
          <button class="btn-green">Commander</button>
        </div>
      </div>
    </div>
  </div>
</div>
